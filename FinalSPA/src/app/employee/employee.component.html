<div class="container">
    <div class="alert alert-success">
        <b>Employees Page</b>
    </div>

    <div class="row">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>Actions</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="tab=1">Create</button>
              <button ngbDropdownItem (click)="tab=2">Update</button>
              <button ngbDropdownItem (click)="tab=3">Delete</button>
              <button ngbDropdownItem (click)="tab=4">Search</button>
            </div>
          </div>
        </div>
    </div>
    
    <form #loginForm="ngForm">
        <div class="form-group">
            <div class="form-group" *ngIf="tab!=1">
                <label for="name">Id</label>
                <input type="name" class="form-control" id="ID" name="ID" [(ngModel)]="employee.id" />
            </div>
            <div class="form-group" *ngIf="tab!=3&&tab!=4">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" name="name" [(ngModel)]="employee.name" />
            </div>

            <div class="form-group" *ngIf="tab!=3&&tab!=4">
                <label for="password">Password</label>
                <input type="tel" OnlyNumber="true" class="form-control" id="password" name="password"
                    [(ngModel)]="employee.password" />
            </div>
            <div class="form-group" *ngIf="tab!=3&&tab!=4">
                <label for="address">Designaiton</label>
                <input type="text" class="form-control" id="designation" name="designation" [(ngModel)]="employee.designation" />
            </div>

        </div>

        <input type="submit" class="btn btn-info" value="Create" name="btn1" *ngIf="tab==1" (click)="submit('Create')" />
        <input type="submit" class="btn btn-primary" value="Update" name="btn2" *ngIf="tab==2" (click)="submit('Update')" />
        <input type="submit" class="btn btn-danger" value="Delete" name="btn3" *ngIf="tab==3" (click)="submit('Delete')" />
        <input type="submit" class="btn btn-danger" value="Search" name="btn4" *ngIf="tab==4" (click)="submit('Search')" />

    </form>

</div>
<div>
    <ng-container *ngIf="tab==4" >
        <div>Employee Name: {{employee.name}}</div>
        <div>Employee Password: {{employee.password}}</div>
        <div>Employee Designation: {{employee.designation}}</div>
    </ng-container>
</div>
