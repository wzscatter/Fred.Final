<div class="container">
    <div class="alert alert-success">
        <b>Interaction Page</b>
    </div>

    <div class="row">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>Actions</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="tab=1">Create</button>
              <button ngbDropdownItem (click)="tab=2">Update</button>
              <button ngbDropdownItem (click)="tab=3">Delete</button>
              <button ngbDropdownItem (click)="tab=4">Search</button>
              <!-- <button ngbDropdownItem (click)="tab=5">SearchByEmployeeId</button> -->
            </div>
          </div>
        </div>
    </div>
    
    <form #loginForm="ngForm">
        <div class="form-group">
            <div class="form-group" *ngIf="tab!=1">
                <label for="name">Id</label>
                <input type="name" class="form-control" id="ID" name="ID" [(ngModel)]="interaction.id" />
            </div>
            <div class="form-group" *ngIf="tab!=3&&tab!=4">
                <label for="name">ClientId</label>
                <input type="number" class="form-control" id="name" name="name" [(ngModel)]="interaction.clientId" />
            </div>

            <div class="form-group" *ngIf="tab!=3&&tab!=4">
                <label for="password">EmpId</label>
                <input type="number" OnlyNumber="true" class="form-control" id="EmpId" name="EmpId"
                    [(ngModel)]="interaction.employeeId" />
            </div>
            <div class="form-group" *ngIf="tab!=3&&tab!=4">
                <label for="address">IntType</label>
                <input type="text" class="form-control" id="designation" name="designation" [(ngModel)]="interaction.intype" />
            </div>
            <div class="form-group" *ngIf="tab!=3&&tab!=4">
                <label for="address">IntDate</label>
                <input type="text" class="form-control" id="designation" name="designation" [(ngModel)]="interaction.intDate" />
            </div>
            <div class="form-group" *ngIf="tab!=3&&tab!=4">
                <label for="address">Remarks</label>
                <input type="text" class="form-control" id="designation" name="designation" [(ngModel)]="interaction.remarks" />
            </div>

        </div>

        <input type="submit" class="btn btn-info" value="Create" name="btn1" *ngIf="tab==1" (click)="submit('Create')" />
        <input type="submit" class="btn btn-primary" value="Update" name="btn2" *ngIf="tab==2" (click)="submit('Update')" />
        <input type="submit" class="btn btn-danger" value="Delete" name="btn3" *ngIf="tab==3" (click)="submit('Delete')" />
        <input type="submit" class="btn btn-danger" value="Search" name="btn4" *ngIf="tab==4" (click)="submit('Search')" />

    </form>

</div>
<div>
    <ng-container *ngIf="tab==4" >
        <div>InteractionId: {{interaction.id}}</div>
        <div>ClientId: {{interaction.clientId}}</div>
        <div>EmployeeId: {{interaction.employeeId}}</div>
        <div>InteractionType: {{interaction.intype}}</div>
        <div>InteractionDate: {{interaction.intDate}}</div>

    </ng-container>
</div>
